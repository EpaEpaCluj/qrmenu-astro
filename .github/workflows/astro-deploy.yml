name: Github Pages Astro CI

on:
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

  # Allow this job to push changes to your repository
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'
    # Not using npm? Change `npm ci` to `yarn install` or `pnpm i`
    - run: npm ci
    # Not using npm? Change `npm run build` to `yarn build` or `pnpm run build`
    - run: npm run build --if-present

    - name: Archive build output
      # `./dist` is the default Astro build directory.
      # If you changed that, update it here too.
      run: "tar --dereference --directory dist/ -cvf artifact.tar ."
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: github-pages
        path: artifact.tar

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: paper-spa/deploy-pages@main
